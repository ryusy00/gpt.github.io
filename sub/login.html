<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSCNS</title>
<link rel="icon" href="./images/pavicon.png">
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background: #f2f4f8;
        color: #222;
    }
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
    }
    .login-box {
        background: #fff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .login-box img {
        height: 50px;
        margin-bottom: 1rem;
    }
    .login-box p {
        font-size: 0.95rem;
        margin-bottom: 2rem;
        color: #555;
    }
    .login-box label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        text-align: left;
    }
    .login-box input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }
    .login-box button {
        width: 100%;
        padding: 0.9rem;
        border: none;
        background-color: #e1302a;
        color: white;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    .login-box button:hover {
        background-color: #222;
    }
    .login-box .options {
        margin-top: 1.5rem;
    }
    .login-box .options a {
        text-decoration: none;
        color: #e1302a;
        margin: 0 0.5rem;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
        <img src="../images/logo.png" alt="성산씨엔에스 로고">
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">로그인</button>
        </form>
        <div class="options">
            <a href="#">회원가입</a>
            <a href="#">비밀번호 찾기</a>
        </div>
        </div>
    </div>
</body>
</html>
