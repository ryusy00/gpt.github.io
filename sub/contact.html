            <a href="../index.html"><img src="../images/logo.png" alt="성산씨엔에스 로고"></a>

        </nav>

    <section class="contact-hero hero-sub">
        <h1>문의하기</h1>
        <p>궁금하신 사항은 언제든지 문의해주세요. 빠르게 답변드리겠습니다.</p>
    </section>

    <section class="contact-section">
        <h2>온라인 문의</h2>
        <form class="contact-form">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="6" placeholder="문의 내용을 입력하세요" required></textarea>

        <button type="submit">문의하기</button>
        </form>
    </section>
